---
- hosts: localhost
  remote_user: root

  vars:
    - users_per_user_group: false
    - users_alt_homebase:
      - path: /srv/redis
    - users_users:
      - username: redis
        uid: 10000
        group: redis
        home: /srv/redis/redis
        name: Redis Instance
    - users_groups:
      - name: redis
        gid: 10000
    - redis_instances:
      - owner: redis
        group: redis
        home: /srv/redis/redis
        version: 3.0.7
        config:
            cluster:
                name: test
                routing:
                    allocation:
                        node_initial_primaries_recoveries: 20
                        node_concurrent_recoveries: 4
                        awareness:
                            attributes: zone
                        disk:
                            watermark:
                                low: 10gb
                                high: 5gb
            node:
                name: "{{ ansible_hostname }}"
            transport:
                tcp:
                    port: 9300
            http:
                port: 9200
                max_content_length: 100mb
                max_initial_line_length: 4kb
                max_header_size: 8kb
                cors:
                    allow_origin: "http://localhost:8080"
            gateway:
                expected_master_nodes: 2
                expected_data_nodes: 1
                recover_after_time: 10m
            discovery:
                zen:
                    minimum_master_nodes: 2
                    ping:
                        unicast:
                            hosts: '"master1:9300", "master2:9300", "master3:9300"'
            marvel:
                agent:
                    exporters:
                        id1:
                            type: http
                            host: '"http://master1:9200", "http://master2:9200", "http://master3:9200"'
            index:
                number_of_shards: 2
                search:
                    slowlog:
                        threshold:
                            query:
                                warn: 10s
                                info: 5s
                                debug: 2s
                                trace: 500ms
                            fetch:
                                warn: 1s
                                info: 800ms
                                debug: 500ms
                                trace: 200ms
                indexing:
                    slowlog:
                        threshold:
                            index:
                                warn: 10s
                                info: 5s
                                debug: 2s
                                trace: 500ms
            indices:
                memory:
                    index_buffer_size: 30%
                recovery:
                    concurrent_streams: 6

  roles:
    - AttestationLegale.users
    - ansible-role-redis

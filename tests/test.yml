---
- hosts: localhost
  remote_user: root

  vars:
    - users_per_user_group: false
    - users_alt_homebase:
      - path: /srv/redis
    - users_users:
      - username: redis
        uid: 10000
        group: redis
        home: /srv/redis/redis
        name: Redis Instance
    - users_groups:
      - name: redis
        gid: 10000
    - redis_instances:
      - owner: redis
        group: redis
        home: /srv/redis/redis
        version: 3.0.7
        config:
            saves:
              - seconds: 900
                threshold: 10
              - seconds: 300
                threshold: 11
              - seconds: 60
                threshold: 12

  roles:
    - AttestationLegale.users
    - ansible-role-redis
